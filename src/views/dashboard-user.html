<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - MatchHub</title>
    <link rel="stylesheet" href="../css/dashboard-user.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../../public/logo.png" alt="MatchHub" width="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#matchhubNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="matchhubNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-section="schedule"
                >Schedule</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="matches">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="results">Results</a>
            </li>
          </ul>
          <span class="navbar-text me-3 text-white"
            >Hello, <span class="username">Player</span></span
          >
          <button id="logout" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <main class="container mt-4">
      <section id="schedule-section" class="page-section fade-in">
        <div class="schedule-panel d-flex flex-wrap gap-4 align-items-start">
          <div class="fields flex-grow-1"></div>
          <div class="filter-panel" style="min-width: 250px; max-width: 300px">
            <h4>Plan</h4>
            <label>Select group</label>
            <select></select>

            <label>Select round</label>
            <select></select>

            <label>Select pitch</label>
            <select></select>

            <button class="clear mt-2">Clear Schedule</button>
          </div>
        </div>
      </section>

      <section id="matches-section" class="page-section d-none">
        <h3>All Matches</h3>
        <div id="matches-list" class="mt-3"></div>
      </section>

      <section id="results-section" class="page-section d-none">
        <h3>Match Results</h3>
        <div id="results-table" class="mt-3"></div>
      </section>
    </main>

    <script src="../js/dashboard-user.js"></script>
  </body>
</html>
