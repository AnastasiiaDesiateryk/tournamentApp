<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Admin Dashboard - MatchHub</title>
        <link rel="stylesheet" href="../css/admin.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
    const user = JSON.parse(localStorage.getItem("matchhub_user"));
    if (!user || user.role !== "admin") {
        window.location.href = "login.html";
        }
    </script>

</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img class="logo_xs" width="200" height="50" src="../views/images/logo_blackxs.png" alt="Logo">
            <ul>
                <li class="active">üè† Dashboard</li>
                <li>üèÜ Tournaments</li>
                <li>‚öôÔ∏è Settings</li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <div class="admin-profile">
                    <img src="./images/user-icon.png" alt="Admin Avatar">
                    <div>
                        <strong>Admin</strong><br>
                        <small>matchhub@matchhubadmin.com</small>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </header>
            
            <section class="stats">
                <div class="card">
                    <h3>Active Tournaments</h3>
                    <p>3</p>
                </div>
                <div class="card">
                    <h3>Upcoming Matches</h3>
                    <p>5</p>
                </div>
                <div class="card">
                    <h3>Participants</h3>
                    <p>20</p>
                </div>
            </section>

            <section class="recent-matches">
                <h3>Recent Matches</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tournament</th>
                            <th>Match</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Spring Showdown</td>
                            <td>Team A vs Team B</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
