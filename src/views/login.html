<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchHub Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="left">
        <img src="images/Logo_project.png" alt="logo">
    </div>
    <div class="right">
        <div class="top">
            <div class="brand">
                <img src="images/logo22.png" alt="logo">
                <span>MatchHub</span>
            </div>
            <a href="#">Create account</a>
        </div>
        <div class="forms">
            <div class="login">
                <h1 class="welcome-message">Welcome</h1>
                <p class="login-description">Enter your account details.</p>
                <div class="login-option">
                    <img src="images/google-icon.svg" alt="google-icon">
                    <span>Log in  with Google</span>
                </div>
                                <div class="login-option">
                    <img src="images/github-icon.svg" alt="github-icon">
                    <span>Log in  with Github</span>
                </div>
                <div class="line-with-text">
                    <span>or log in with</span>
                </div>
                <form action="">
                    <div class="input-container">
                        <input type="text" placeholder="Email or Username">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="option-container">
                        <div class="checkbox">
                            <input id="checkbox" type="checkbox">
                            <label for="checkbox">Keep me signed in</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
