<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | MatchHub</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, <span id="usernameDisplay"></span> (Player)</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <!-- Tournament Invitations -->
    <section class="player-only">
      <h2>Your Tournament Invitations</h2>
      <div id="tournamentInvitations">
        <!-- JS will render invitations here -->
      </div>
    </section>

    <!-- Group Invitations -->
    <section class="player-only">
      <h2>Your Group Invitations</h2>
      <div id="groupInvitations">
        <!-- JS will render group invitations here -->
      </div>
    </section>

    <!-- Participating Tournaments -->
    <section class="player-only">
      <h2>My Tournaments</h2>
      <div id="myTournaments">
        <!-- JS will render accepted tournaments and upcoming matches -->
      </div>
    </section>

    <!-- Join Tournament Request -->
    <section class="player-only">
      <h2>Ask to Join Tournament</h2>
      <form id="joinTournamentForm">
        <select id="joinTournamentSelect">
          <option value="">Select Tournament</option>
        </select>
        <button type="submit">Request to Join</button>
      </form>
    </section>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/invitation.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
