<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | MatchHub</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, <span id="usernameDisplay"></span> (Admin)</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <!-- Create Tournament Section -->
    <section class="admin-only">
      <h2>Create New Tournament</h2>
      <form id="tournamentForm">
        <input type="text" id="tournamentTitle" placeholder="Tournament Title" required />
        <input type="date" id="tournamentDate" required />
        <button type="submit">Create Tournament</button>
      </form>
    </section>

  

    <section class="admin-only">
        <h2>Invite Players to Tournament</h2>
      
        <form id="inviteForm">
          <select id="playerSelect">
            <option value="">Select a player</option>
            <!-- JS fills in users -->
          </select>
      
          <select id="tournamentSelectForInvite">
            <option value="">Select a tournament</option>
            <!-- JS fills in tournaments -->
          </select>
      
          <button type="submit">Send Invitation</button>
        </form>
      </section>

    <!-- Group Management -->
    <section class="admin-only">
      <h2>Create & Manage Groups</h2>
      <form id="groupForm">
        <input type="text" id="groupName" placeholder="Group Name" required />
        <select id="tournamentSelect">
          <option value="">Select Tournament</option>
          <!-- JS will populate options -->
        </select>
        <button type="submit">Create Group</button>
      </form>
    </section>

    <!-- Score Entry -->
    <section class="admin-only">
      <h2>Score Management & Winner Calculation</h2>
      <div id="scoreManagement">
        <!-- JS will provide score entry UI and winner calculation -->
      </div>
    </section>

    <!-- Tournament Deletion -->
    <section class="admin-only">
      <h2>Delete Tournament</h2>
      <form id="deleteTournamentForm">
        <select id="deleteTournamentSelect">
          <option value="">Select Tournament to Delete</option>
        </select>
        <button type="submit">Delete</button>
      </form>
    </section>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/invitation.js"></script>
  <script src="../js/tournament.js"></script>
</body>
</html>
